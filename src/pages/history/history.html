<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card [hidden]="isVisible">
        <ion-card-header>
          {{ appointment_object.category }}
        </ion-card-header>
        <ion-card-content>
          <div>
            <ion-item>
              <ion-icon name="calendar" item-start></ion-icon>
              Data: {{ day }}/{{ month }}/{{ year }}
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-icon name="clock" item-start></ion-icon>
              Hora: {{ hour }}:{{ minute }}
            </ion-item>
          </div>
          <div>
              <ion-item>
                <ion-icon name="medkit" item-start></ion-icon>
                MÃ©dico: {{ medic }}
              </ion-item>
            </div>
          <div>
            <ion-item>
              <ion-icon name="pin" item-start></ion-icon>
              Local: {{ location }}
            </ion-item>
          </div>
        </ion-card-content>
      </ion-card>
</ion-content>
